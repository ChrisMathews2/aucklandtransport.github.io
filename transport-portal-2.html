<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auckland Transport Transition Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #0066cc;
            --primary-dark: #0052a3;
            --success-color: #28a745;
            --success-dark: #218838;
            --danger-color: #dc3545;
            --danger-dark: #c82333;
            --bg-gradient-start: #0066cc;
            --bg-gradient-end: #003d7a;
            --bg-main: #f5f7fa;
            --bg-card: white;
            --bg-item: #f8f9fa;
            --bg-hover: #e9ecef;
            --text-primary: #333;
            --text-secondary: #666;
            --text-muted: #999;
            --border-color: #e0e0e0;
            --shadow-card: 0 5px 20px rgba(0, 0, 0, 0.08);
            --shadow-modal: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        body.dark-theme {
            --primary-color: #4da3ff;
            --primary-dark: #2e8ee6;
            --success-color: #42b883;
            --success-dark: #359268;
            --danger-color: #ff6b6b;
            --danger-dark: #ff5252;
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #0f0f1e;
            --bg-main: #16213e;
            --bg-card: #0f3460;
            --bg-item: #1a3a5c;
            --bg-hover: #2a4a6c;
            --text-primary: #e4e4e4;
            --text-secondary: #b0b0b0;
            --text-muted: #808080;
            --border-color: #2a3f5f;
            --shadow-card: 0 5px 20px rgba(0, 0, 0, 0.3);
            --shadow-modal: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        /* Login Screen */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        body.dark-theme .login-box {
            background: rgba(15, 52, 96, 0.95);
        }

        .login-box h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 28px;
        }

        .login-box p {
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0, 102, 204, 0.3);
        }

        .error-message {
            color: #d32f2f;
            margin-top: 10px;
            padding: 10px;
            background: #ffebee;
            border-radius: 6px;
            display: none;
        }

        /* Main Portal */
        .portal-container {
            display: none;
            min-height: 100vh;
            background: var(--bg-main);
        }

        .header {
            background: var(--bg-card);
            box-shadow: var(--shadow-card);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 24px;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .theme-toggle {
            background: var(--bg-item);
            border: 2px solid var(--border-color);
            border-radius: 50px;
            padding: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            border-color: var(--primary-color);
        }

        .theme-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .theme-icon.active {
            background: var(--primary-color);
            color: white;
        }

        .logout-btn {
            padding: 10px 20px;
            background: var(--danger-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: var(--danger-dark);
        }

        /* Category Management Bar */
        .category-bar {
            background: var(--bg-card);
            padding: 20px;
            margin: 20px auto;
            max-width: 1400px;
            border-radius: 12px;
            box-shadow: var(--shadow-card);
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .category-tabs {
            display: flex;
            gap: 10px;
            flex: 1;
            flex-wrap: wrap;
            align-items: center;
        }

        .category-tab {
            padding: 8px 16px;
            background: var(--bg-item);
            border: 2px solid transparent;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .category-tab:hover {
            background: var(--bg-hover);
            border-color: var(--primary-color);
        }

        .category-tab.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .category-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .category-actions {
            display: flex;
            gap: 5px;
            margin-left: 8px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .category-tab:hover .category-actions {
            opacity: 1;
        }

        .category-action-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 14px;
            padding: 2px;
            transition: transform 0.2s;
        }

        .category-action-btn:hover {
            transform: scale(1.2);
        }

        .add-category-btn {
            padding: 8px 16px;
            background: var(--success-color);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .add-category-btn:hover {
            background: var(--success-dark);
            transform: translateY(-2px);
        }

        /* Main Content */
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px 30px;
        }

        .documents-section {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 30px;
            box-shadow: var(--shadow-card);
            min-height: 400px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title h2 {
            color: var(--text-primary);
            font-size: 24px;
        }

        .category-badge {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .upload-btn {
            padding: 10px 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .upload-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .file-input {
            display: none;
        }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: var(--bg-item);
            border-radius: 10px;
            transition: all 0.3s;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .file-item:hover {
            background: var(--bg-hover);
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .file-icon {
            font-size: 32px;
        }

        .file-details {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            color: var(--text-primary);
            word-break: break-word;
            margin-bottom: 4px;
        }

        .file-meta {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .file-actions {
            display: flex;
            gap: 5px;
        }

        .action-btn {
            padding: 8px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
        }

        .action-btn:hover {
            background: var(--bg-hover);
            border-color: var(--text-secondary);
            transform: translateY(-1px);
        }

        .action-btn.move {
            color: var(--primary-color);
        }

        .action-btn.delete {
            color: var(--danger-color);
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        /* Notes Section */
        .notes-section {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 30px;
            box-shadow: var(--shadow-card);
            margin-top: 20px;
        }

        .notes-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
        }

        .notes-header h2 {
            color: var(--text-primary);
        }

        .notes-form {
            margin-bottom: 20px;
        }

        .notes-form textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
            background: var(--bg-item);
            color: var(--text-primary);
        }

        .notes-form textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .post-btn {
            margin-top: 10px;
            padding: 10px 24px;
            background: var(--success-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .post-btn:hover {
            background: var(--success-dark);
            transform: translateY(-2px);
        }

        .notes-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .note-item {
            padding: 15px;
            margin-bottom: 10px;
            background: var(--bg-item);
            border-radius: 8px;
            border-left: 4px solid var(--primary-color);
            position: relative;
        }

        .note-item:hover .note-actions {
            opacity: 1;
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 13px;
        }

        .note-author {
            font-weight: 600;
            color: var(--primary-color);
        }

        .note-content {
            color: var(--text-primary);
            line-height: 1.6;
            white-space: pre-wrap;
            font-size: 14px;
        }

        .note-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            opacity: 0;
            transition: opacity 0.3s;
            display: flex;
            gap: 5px;
        }

        .note-action-btn {
            padding: 4px 8px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .note-action-btn:hover {
            background: var(--bg-hover);
            border-color: var(--text-secondary);
        }

        .note-action-btn.edit {
            color: var(--primary-color);
        }

        .note-action-btn.delete {
            color: var(--danger-color);
        }

        .note-edit-form {
            display: none;
        }

        .note-edit-form textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--primary-color);
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            min-height: 60px;
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .note-edit-actions {
            margin-top: 8px;
            display: flex;
            gap: 8px;
        }

        .note-edit-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .note-edit-btn.save {
            background: var(--success-color);
            color: white;
        }

        .note-edit-btn.save:hover {
            background: var(--success-dark);
        }

        .note-edit-btn.cancel {
            background: var(--text-secondary);
            color: white;
        }

        .note-edit-btn.cancel:hover {
            background: var(--text-primary);
        }

        /* File Viewer Modal */
        .file-viewer-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow: auto;
        }

        .file-viewer-content {
            position: relative;
            background: var(--bg-card);
            margin: 20px auto;
            padding: 0;
            width: 90%;
            max-width: 1200px;
            border-radius: 8px;
            box-shadow: var(--shadow-modal);
        }

        .file-viewer-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-viewer-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .close-viewer {
            font-size: 28px;
            color: var(--text-muted);
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-viewer:hover {
            color: var(--text-primary);
        }

        .file-viewer-body {
            padding: 20px;
            max-height: 80vh;
            overflow: auto;
        }

        .file-viewer-iframe {
            width: 100%;
            height: 70vh;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: white;
        }

        /* Category Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow-modal);
            max-width: 500px;
            width: 90%;
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-header h3 {
            color: var(--text-primary);
            font-size: 20px;
        }

        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .modal-form label {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .modal-form input {
            padding: 10px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            font-size: 15px;
            background: var(--bg-item);
            color: var(--text-primary);
        }

        .modal-form input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .color-picker {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.selected {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px var(--bg-card), 0 0 0 4px var(--primary-color);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .modal-btn.primary {
            background: var(--primary-color);
            color: white;
        }

        .modal-btn.primary:hover {
            background: var(--primary-dark);
        }

        .modal-btn.secondary {
            background: var(--text-secondary);
            color: white;
        }

        .modal-btn.secondary:hover {
            background: var(--text-primary);
        }

        /* Dropdown for move action */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: var(--bg-card);
            min-width: 200px;
            box-shadow: var(--shadow-card);
            z-index: 1;
            border-radius: 8px;
            right: 0;
            top: 100%;
            margin-top: 5px;
            border: 1px solid var(--border-color);
            max-height: 300px;
            overflow-y: auto;
        }

        .dropdown-content a {
            color: var(--text-primary);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dropdown-content a:hover {
            background-color: var(--bg-hover);
        }

        .dropdown.show .dropdown-content {
            display: block;
        }

        @media (max-width: 768px) {
            .file-grid {
                grid-template-columns: 1fr;
            }
            
            .category-tabs {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginScreen">
        <div class="login-box">
            <h1>Auckland Transport Transition</h1>
            <p>Team Collaboration Portal</p>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Enter password">
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="error-message" id="errorMessage">Invalid credentials. Please try again.</div>
            </form>
        </div>
    </div>

    <!-- Main Portal -->
    <div class="portal-container" id="portalScreen">
        <header class="header">
            <div class="header-content">
                <h1>Auckland Transport Transition Portal</h1>
                <div class="header-controls">
                    <div class="theme-toggle" onclick="toggleTheme()">
                        <div class="theme-icon" id="lightIcon">‚òÄÔ∏è</div>
                        <div class="theme-icon" id="darkIcon">üåô</div>
                    </div>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>
        </header>

        <!-- Category Management Bar -->
        <div class="category-bar">
            <div class="category-tabs" id="categoryTabs">
                <!-- Categories will be rendered here -->
            </div>
            <button class="add-category-btn" onclick="showAddCategoryModal()">
                <span>+</span> Add Category
            </button>
        </div>

        <div class="main-content">
            <!-- Documents Section -->
            <div class="documents-section">
                <div class="section-header">
                    <div class="section-title">
                        <h2>Documents</h2>
                        <div class="category-badge" id="currentCategoryBadge">
                            <!-- Current category badge will be shown here -->
                        </div>
                    </div>
                    <button class="upload-btn" onclick="uploadToCurrentCategory()">
                        <span>üì§</span> Upload Files
                    </button>
                    <input type="file" id="fileInput" class="file-input" multiple>
                </div>
                <div class="file-grid" id="fileGrid">
                    <!-- Files will be rendered here -->
                </div>
            </div>

            <!-- Notes Section -->
            <div class="notes-section">
                <div class="notes-header">
                    <h2>üí¨ Team Notes & Messages</h2>
                </div>
                <div class="notes-form">
                    <textarea id="noteInput" placeholder="Share updates, ideas, or messages with the team..."></textarea>
                    <button class="post-btn" onclick="postNote()">Post Message</button>
                </div>
                <div class="notes-list" id="notesList">
                    <div class="empty-state">
                        <div class="empty-state-icon">üí≠</div>
                        <p>No messages yet. Be the first to post!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- File Viewer Modal -->
    <div class="file-viewer-modal" id="fileViewerModal">
        <div class="file-viewer-content">
            <div class="file-viewer-header">
                <div class="file-viewer-title" id="viewerTitle">Document Viewer</div>
                <span class="close-viewer" onclick="closeFileViewer()">&times;</span>
            </div>
            <div class="file-viewer-body" id="viewerBody">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Category Modal -->
    <div class="modal" id="categoryModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add New Category</h3>
            </div>
            <form class="modal-form" onsubmit="saveCategoryModal(event)">
                <div>
                    <label for="categoryName">Category Name</label>
                    <input type="text" id="categoryName" required placeholder="Enter category name">
                </div>
                <div>
                    <label>Category Color</label>
                    <div class="color-picker" id="colorPicker">
                        <div class="color-option" data-color="#FF6B6B" style="background: #FF6B6B"></div>
                        <div class="color-option" data-color="#4ECDC4" style="background: #4ECDC4"></div>
                        <div class="color-option" data-color="#45B7D1" style="background: #45B7D1"></div>
                        <div class="color-option" data-color="#FFA07A" style="background: #FFA07A"></div>
                        <div class="color-option" data-color="#98D8C8" style="background: #98D8C8"></div>
                        <div class="color-option" data-color="#FDCB6E" style="background: #FDCB6E"></div>
                        <div class="color-option" data-color="#6C5CE7" style="background: #6C5CE7"></div>
                        <div class="color-option" data-color="#A8E6CF" style="background: #A8E6CF"></div>
                        <div class="color-option" data-color="#FFD93D" style="background: #FFD93D"></div>
                        <div class="color-option selected" data-color="#0066CC" style="background: #0066CC"></div>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="modal-btn secondary" onclick="closeCategoryModal()">Cancel</button>
                    <button type="submit" class="modal-btn primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Simple password authentication (for demo purposes)
        const VALID_CREDENTIALS = {
            username: 'transport',
            password: 'auckland2024'
        };

        // Data storage
        let categories = [
            { id: 'default', name: 'General', color: '#0066CC' }
        ];
        let files = {};
        let notes = [];
        let currentUser = '';
        let darkTheme = false;
        let currentCategory = 'default';
        let editingCategoryId = null;

        // Initialize theme
        function initTheme() {
            const savedTheme = localStorage.getItem('transportPortalTheme');
            if (savedTheme === 'dark') {
                darkTheme = true;
                document.body.classList.add('dark-theme');
                updateThemeIcons();
            }
        }

        // Toggle theme
        function toggleTheme() {
            darkTheme = !darkTheme;
            if (darkTheme) {
                document.body.classList.add('dark-theme');
                localStorage.setItem('transportPortalTheme', 'dark');
            } else {
                document.body.classList.remove('dark-theme');
                localStorage.setItem('transportPortalTheme', 'light');
            }
            updateThemeIcons();
        }

        function updateThemeIcons() {
            const lightIcon = document.getElementById('lightIcon');
            const darkIcon = document.getElementById('darkIcon');
            if (darkTheme) {
                lightIcon.classList.remove('active');
                darkIcon.classList.add('active');
            } else {
                lightIcon.classList.add('active');
                darkIcon.classList.remove('active');
            }
        }

        // Initialize theme on page load
        document.addEventListener('DOMContentLoaded', initTheme);

        // Login functionality
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === VALID_CREDENTIALS.username && password === VALID_CREDENTIALS.password) {
                currentUser = username;
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('portalScreen').style.display = 'block';
                loadData();
                renderCategories();
                setCurrentCategory(currentCategory);
            } else {
                document.getElementById('errorMessage').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('errorMessage').style.display = 'none';
                }, 3000);
            }
        });

        // Logout functionality
        function logout() {
            currentUser = '';
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('portalScreen').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        // Category Management
        function renderCategories() {
            const categoryTabs = document.getElementById('categoryTabs');
            categoryTabs.innerHTML = categories.map(cat => `
                <div class="category-tab ${cat.id === currentCategory ? 'active' : ''}" 
                     onclick="setCurrentCategory('${cat.id}')">
                    <span class="category-color" style="background: ${cat.color}"></span>
                    <span>${cat.name}</span>
                    ${cat.id !== 'default' ? `
                        <div class="category-actions">
                            <button class="category-action-btn" onclick="editCategory(event, '${cat.id}')" title="Edit">‚úèÔ∏è</button>
                            <button class="category-action-btn" onclick="deleteCategory(event, '${cat.id}')" title="Delete">üóëÔ∏è</button>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        function setCurrentCategory(categoryId) {
            currentCategory = categoryId;
            renderCategories();
            renderFiles();
            updateCurrentCategoryBadge();
        }

        function updateCurrentCategoryBadge() {
            const category = categories.find(c => c.id === currentCategory);
            const badge = document.getElementById('currentCategoryBadge');
            badge.innerHTML = `
                <span class="category-color" style="background: ${category.color}"></span>
                ${category.name}
            `;
            badge.style.background = category.color + '20';
            badge.style.color = category.color;
        }

        function showAddCategoryModal() {
            editingCategoryId = null;
            document.getElementById('modalTitle').textContent = 'Add New Category';
            document.getElementById('categoryName').value = '';
            resetColorPicker('#0066CC');
            document.getElementById('categoryModal').style.display = 'flex';
        }

        function editCategory(event, categoryId) {
            event.stopPropagation();
            const category = categories.find(c => c.id === categoryId);
            if (category) {
                editingCategoryId = categoryId;
                document.getElementById('modalTitle').textContent = 'Edit Category';
                document.getElementById('categoryName').value = category.name;
                resetColorPicker(category.color);
                document.getElementById('categoryModal').style.display = 'flex';
            }
        }

        function deleteCategory(event, categoryId) {
            event.stopPropagation();
            if (confirm('Are you sure you want to delete this category? All files will be moved to General.')) {
                // Move all files to default category
                if (files[categoryId]) {
                    if (!files.default) files.default = [];
                    files.default = files.default.concat(files[categoryId]);
                    delete files[categoryId];
                }
                
                // Remove category
                categories = categories.filter(c => c.id !== categoryId);
                
                // If current category was deleted, switch to default
                if (currentCategory === categoryId) {
                    setCurrentCategory('default');
                }
                
                saveData();
                renderCategories();
            }
        }

        function closeCategoryModal() {
            document.getElementById('categoryModal').style.display = 'none';
        }

        function saveCategoryModal(event) {
            event.preventDefault();
            const name = document.getElementById('categoryName').value.trim();
            const selectedColor = document.querySelector('.color-option.selected');
            const color = selectedColor ? selectedColor.dataset.color : '#0066CC';
            
            if (name) {
                if (editingCategoryId) {
                    // Edit existing category
                    const category = categories.find(c => c.id === editingCategoryId);
                    if (category) {
                        category.name = name;
                        category.color = color;
                    }
                } else {
                    // Add new category
                    const newCategory = {
                        id: 'cat_' + Date.now(),
                        name: name,
                        color: color
                    };
                    categories.push(newCategory);
                }
                
                saveData();
                renderCategories();
                closeCategoryModal();
                
                // Update current category badge if needed
                if (editingCategoryId === currentCategory) {
                    updateCurrentCategoryBadge();
                }
            }
        }

        function resetColorPicker(selectedColor) {
            document.querySelectorAll('.color-option').forEach(option => {
                option.classList.remove('selected');
                if (option.dataset.color === selectedColor) {
                    option.classList.add('selected');
                }
            });
        }

        // Color picker functionality
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.color-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.color-option').forEach(o => o.classList.remove('selected'));
                    this.classList.add('selected');
                });
            });
        });

        // File upload functionality
        function uploadToCurrentCategory() {
            const fileInput = document.getElementById('fileInput');
            fileInput.click();
        }

        document.getElementById('fileInput').addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(fileList) {
            Array.from(fileList).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const fileData = {
                        id: Date.now() + Math.random(),
                        name: file.name,
                        size: formatFileSize(file.size),
                        type: file.type || 'Unknown',
                        uploadDate: new Date().toLocaleString(),
                        uploader: currentUser,
                        content: e.target.result,
                        category: currentCategory
                    };
                    
                    if (!files[currentCategory]) {
                        files[currentCategory] = [];
                    }
                    files[currentCategory].push(fileData);
                    saveData();
                    renderFiles();
                };
                reader.readAsDataURL(file);
            });
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function getFileIcon(fileName) {
            const ext = fileName.split('.').pop().toLowerCase();
            const iconMap = {
                'pdf': 'üìÑ',
                'doc': 'üìù',
                'docx': 'üìù',
                'xls': 'üìä',
                'xlsx': 'üìä',
                'ppt': 'üìä',
                'pptx': 'üìä',
                'jpg': 'üñºÔ∏è',
                'jpeg': 'üñºÔ∏è',
                'png': 'üñºÔ∏è',
                'gif': 'üñºÔ∏è',
                'html': 'üåê',
                'htm': 'üåê',
                'css': 'üé®',
                'js': '‚öôÔ∏è',
                'zip': 'üóúÔ∏è',
                'rar': 'üóúÔ∏è',
                'txt': 'üìÉ',
                'mp4': 'üé•',
                'mp3': 'üéµ'
            };
            return iconMap[ext] || 'üìé';
        }

        function renderFiles() {
            const fileGrid = document.getElementById('fileGrid');
            const categoryFiles = files[currentCategory] || [];
            
            if (categoryFiles.length === 0) {
                fileGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìÇ</div>
                        <p>No documents in this category</p>
                        <p style="font-size: 14px; margin-top: 10px;">Click "Upload Files" to add documents</p>
                    </div>
                `;
                return;
            }

            fileGrid.innerHTML = categoryFiles.map(file => `
                <div class="file-item" onclick="openFile('${file.id}')">
                    <div class="file-info">
                        <div class="file-icon">${getFileIcon(file.name)}</div>
                        <div class="file-details">
                            <div class="file-name">${file.name}</div>
                            <div class="file-meta">${file.size} ‚Ä¢ ${file.uploader} ‚Ä¢ ${file.uploadDate}</div>
                        </div>
                    </div>
                    <div class="file-actions" onclick="event.stopPropagation()">
                        <div class="dropdown">
                            <button class="action-btn move" onclick="toggleDropdown(event, '${file.id}')" title="Move">üìÅ</button>
                            <div class="dropdown-content" id="dropdown-${file.id}">
                                ${categories.filter(c => c.id !== currentCategory).map(cat => `
                                    <a onclick="moveFile('${file.id}', '${cat.id}')">
                                        <span class="category-color" style="background: ${cat.color}"></span>
                                        Move to ${cat.name}
                                    </a>
                                `).join('')}
                            </div>
                        </div>
                        <button class="action-btn delete" onclick="deleteFile('${file.id}')" title="Delete">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        function toggleDropdown(event, fileId) {
            event.stopPropagation();
            const dropdown = document.getElementById(`dropdown-${fileId}`);
            const parent = dropdown.parentElement;
            
            // Close all other dropdowns
            document.querySelectorAll('.dropdown').forEach(d => {
                if (d !== parent) {
                    d.classList.remove('show');
                }
            });
            
            parent.classList.toggle('show');
        }

        // Close dropdowns when clicking outside
        window.onclick = function(event) {
            if (!event.target.matches('.action-btn')) {
                document.querySelectorAll('.dropdown').forEach(d => {
                    d.classList.remove('show');
                });
            }
        }

        function moveFile(fileId, toCategory) {
            // Find the file in current category
            const fileIndex = files[currentCategory].findIndex(f => f.id == fileId);
            if (fileIndex !== -1) {
                const file = files[currentCategory][fileIndex];
                file.category = toCategory;
                
                // Initialize target category if needed
                if (!files[toCategory]) {
                    files[toCategory] = [];
                }
                
                // Move file
                files[toCategory].push(file);
                files[currentCategory].splice(fileIndex, 1);
                
                saveData();
                renderFiles();
            }
        }

        function openFile(fileId) {
            const categoryFiles = files[currentCategory] || [];
            const file = categoryFiles.find(f => f.id == fileId);
            if (file) {
                const modal = document.getElementById('fileViewerModal');
                const viewerTitle = document.getElementById('viewerTitle');
                const viewerBody = document.getElementById('viewerBody');
                
                viewerTitle.textContent = file.name;
                
                // Handle different file types
                const ext = file.name.split('.').pop().toLowerCase();
                
                if (ext === 'html' || ext === 'htm') {
                    // For HTML files, create an iframe
                    viewerBody.innerHTML = `<iframe class="file-viewer-iframe" srcdoc="" id="htmlFrame"></iframe>`;
                    // Decode the base64 content and set it in the iframe
                    const base64Content = file.content.split(',')[1];
                    const decodedContent = atob(base64Content);
                    const iframe = document.getElementById('htmlFrame');
                    iframe.srcdoc = decodedContent;
                } else if (['jpg', 'jpeg', 'png', 'gif'].includes(ext)) {
                    // For images
                    viewerBody.innerHTML = `<img src="${file.content}" style="max-width: 100%; height: auto;">`;
                } else if (ext === 'pdf') {
                    // For PDFs
                    viewerBody.innerHTML = `<iframe class="file-viewer-iframe" src="${file.content}"></iframe>`;
                } else if (ext === 'txt') {
                    // For text files
                    const base64Content = file.content.split(',')[1];
                    const decodedContent = atob(base64Content);
                    viewerBody.innerHTML = `<pre style="white-space: pre-wrap; word-wrap: break-word;">${decodedContent}</pre>`;
                } else {
                    // For other files, provide download option
                    viewerBody.innerHTML = `
                        <div style="text-align: center; padding: 50px;">
                            <p>Preview not available for this file type.</p>
                            <button class="btn" style="width: auto; margin-top: 20px;" onclick="downloadFile('${fileId}')">Download File</button>
                        </div>
                    `;
                }
                
                modal.style.display = 'block';
            }
        }

        function closeFileViewer() {
            document.getElementById('fileViewerModal').style.display = 'none';
        }

        function downloadFile(fileId) {
            const categoryFiles = files[currentCategory] || [];
            const file = categoryFiles.find(f => f.id == fileId);
            if (file) {
                const a = document.createElement('a');
                a.href = file.content;
                a.download = file.name;
                a.click();
            }
        }

        function deleteFile(fileId) {
            if (confirm('Are you sure you want to delete this file?')) {
                files[currentCategory] = files[currentCategory].filter(f => f.id != fileId);
                saveData();
                renderFiles();
            }
        }

        // Notes functionality
        function postNote() {
            const noteInput = document.getElementById('noteInput');
            const content = noteInput.value.trim();
            
            if (content) {
                const note = {
                    id: Date.now(),
                    author: currentUser,
                    content: content,
                    timestamp: new Date().toLocaleString()
                };
                notes.unshift(note);
                saveData();
                renderNotes();
                noteInput.value = '';
            }
        }

        function renderNotes() {
            const notesList = document.getElementById('notesList');
            if (notes.length === 0) {
                notesList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üí≠</div>
                        <p>No messages yet. Be the first to post!</p>
                    </div>
                `;
                return;
            }

            notesList.innerHTML = notes.map(note => `
                <div class="note-item" id="note-${note.id}">
                    <div class="note-header">
                        <span class="note-author">${note.author}</span>
                        <span>${note.timestamp}</span>
                    </div>
                    <div class="note-content" id="note-content-${note.id}">${escapeHtml(note.content)}</div>
                    <div class="note-edit-form" id="note-edit-${note.id}">
                        <textarea id="note-edit-textarea-${note.id}">${escapeHtml(note.content)}</textarea>
                        <div class="note-edit-actions">
                            <button class="note-edit-btn save" onclick="saveNoteEdit('${note.id}')">Save</button>
                            <button class="note-edit-btn cancel" onclick="cancelNoteEdit('${note.id}')">Cancel</button>
                        </div>
                    </div>
                    <div class="note-actions">
                        <button class="note-action-btn edit" onclick="editNote('${note.id}')" title="Edit">‚úèÔ∏è</button>
                        <button class="note-action-btn delete" onclick="deleteNote('${note.id}')" title="Delete">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function editNote(noteId) {
            const noteContent = document.getElementById(`note-content-${noteId}`);
            const noteEditForm = document.getElementById(`note-edit-${noteId}`);
            const noteActions = document.querySelector(`#note-${noteId} .note-actions`);
            
            noteContent.style.display = 'none';
            noteEditForm.style.display = 'block';
            noteActions.style.display = 'none';
            
            // Focus on the textarea
            document.getElementById(`note-edit-textarea-${noteId}`).focus();
        }

        function cancelNoteEdit(noteId) {
            const noteContent = document.getElementById(`note-content-${noteId}`);
            const noteEditForm = document.getElementById(`note-edit-${noteId}`);
            const noteActions = document.querySelector(`#note-${noteId} .note-actions`);
            
            noteContent.style.display = 'block';
            noteEditForm.style.display = 'none';
            noteActions.style.display = 'flex';
            
            // Reset the textarea value
            const note = notes.find(n => n.id == noteId);
            if (note) {
                document.getElementById(`note-edit-textarea-${noteId}`).value = note.content;
            }
        }

        function saveNoteEdit(noteId) {
            const newContent = document.getElementById(`note-edit-textarea-${noteId}`).value.trim();
            
            if (newContent) {
                const noteIndex = notes.findIndex(n => n.id == noteId);
                if (noteIndex !== -1) {
                    notes[noteIndex].content = newContent;
                    notes[noteIndex].timestamp = new Date().toLocaleString() + ' (edited)';
                    saveData();
                    renderNotes();
                }
            }
        }

        function deleteNote(noteId) {
            if (confirm('Are you sure you want to delete this message?')) {
                notes = notes.filter(n => n.id != noteId);
                saveData();
                renderNotes();
            }
        }

        // Data persistence (using localStorage for demo)
        function saveData() {
            try {
                localStorage.setItem('transportPortalCategories', JSON.stringify(categories));
                localStorage.setItem('transportPortalFiles', JSON.stringify(files));
                localStorage.setItem('transportPortalNotes', JSON.stringify(notes));
            } catch (e) {
                console.log('Storage not available');
            }
        }

        function loadData() {
            try {
                const savedCategories = localStorage.getItem('transportPortalCategories');
                const savedFiles = localStorage.getItem('transportPortalFiles');
                const savedNotes = localStorage.getItem('transportPortalNotes');
                
                if (savedCategories) {
                    categories = JSON.parse(savedCategories);
                    // Ensure default category exists
                    if (!categories.find(c => c.id === 'default')) {
                        categories.unshift({ id: 'default', name: 'General', color: '#0066CC' });
                    }
                }
                
                if (savedFiles) {
                    const parsedFiles = JSON.parse(savedFiles);
                    // Handle migration from old format
                    if (Array.isArray(parsedFiles)) {
                        // Old format - convert to new
                        files = { default: parsedFiles };
                    } else if (parsedFiles.wip || parsedFiles.completed || parsedFiles.archived) {
                        // Old three-pane format - migrate to categories
                        files = {};
                        if (parsedFiles.wip) files.default = parsedFiles.wip;
                        if (parsedFiles.completed) {
                            const completedCat = { id: 'completed', name: 'Completed', color: '#28a745' };
                            categories.push(completedCat);
                            files.completed = parsedFiles.completed;
                        }
                        if (parsedFiles.archived) {
                            const archivedCat = { id: 'archived', name: 'Archived', color: '#6c757d' };
                            categories.push(archivedCat);
                            files.archived = parsedFiles.archived;
                        }
                    } else {
                        files = parsedFiles;
                    }
                }
                
                if (savedNotes) notes = JSON.parse(savedNotes);
                
                renderNotes();
            } catch (e) {
                console.log('Storage not available');
            }
        }

        // Enter key to submit note
        document.getElementById('noteInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                postNote();
            }
        });

        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            const fileModal = document.getElementById('fileViewerModal');
            const categoryModal = document.getElementById('categoryModal');
            
            if (event.target === fileModal) {
                closeFileViewer();
            }
            if (event.target === categoryModal) {
                closeCategoryModal();
            }
        });
    </script>
</body>
</html>
