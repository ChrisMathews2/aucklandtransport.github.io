            {
                term: "Vision Zero",
                definition: "AT's commitment to eliminating deaths and serious injuries on Auckland roads.",
                category: "Safety & Enforcement",
                icon: "üö´"
            },
            {
                term: "Weekly Fare Cap",
                definition: "$50 maximum weekly charge for public transport users, implemented July 2024.",
                category: "Public Transport & Services",
                icon: "üí≥"
            },
            {
                term: "Zero Emission Buses",
                definition: "Buses that produce zero emissions at tailpipe. This will include fuel sources such as electric and hydrogen, but there may be other technologies available.\n\nBy 2025, the government will only allow zero-emission public transport buses to be purchased. This commitment targets complete decarbonisation of the public transport bus fleet by 2035.\n\nAT's Statement of Intent 2024--2027 includes targets to reduce operational emissions (from a 2021/22 baseline of 100,613 tCO‚ÇÇe):\n\n- 2024/25: 10% increase (due to post-COVID service growth)\n\n- 2025/26: Net zero change from baseline\n\n- 2026/27: 5% decrease from baseline (14% decrease from 2023/24)",
                category: "Technology & Systems",
                icon: "üîã"
            }
        ];

        // State management
        let filteredData = [...glossaryData];
        let selectedCategory = 'all';

        // Get icon class based on category
        function getIconClass(category) {
            const iconMap = {
                'Public Transport & Services': 'icon-transport',
                'Infrastructure & Assets': 'icon-infrastructure',
                'Operations & Management': 'icon-operations',
                'Safety & Enforcement': 'icon-safety',
                'Planning & Development': 'icon-planning',
                'Technology & Systems': 'icon-technology',
                'Financial & Regulatory': 'icon-financial'
            };
            return iconMap[category] || 'icon-transport';
        }

        // Initialize categories
        function initializeCategories() {
            const categories = [...new Set(glossaryData.map(item => item.category))].sort();
            const categoryList = document.getElementById('categoryList');
            
            // Add "All" category
            const allHtml = `
                <li class="category-item">
                    <button class="category-btn active" data-category="all">
                        <span>All Categories</span>
                        <span class="category-count">${glossaryData.length}</span>
                    </button>
                </li>
            `;
            
            const categoriesHtml = categories.map(category => {
                const count = glossaryData.filter(item => item.category === category).length;
                return `
                    <li class="category-item">
                        <button class="category-btn" data-category="${category}">
                            <span>${category}</span>
                            <span class="category-count">${count}</span>
                        </button>
                    </li>
                `;
            }).join('');
            
            categoryList.innerHTML = allHtml + categoriesHtml;
            
            // Add event listeners
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', () => handleCategoryClick(btn));
            });
        }

        // Handle category selection
        function handleCategoryClick(btn) {
            document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            selectedCategory = btn.dataset.category;
            filterAndRender();
        }

        // Search functionality
        function handleSearch(e) {
            const searchTerm = e.target.value.toLowerCase();
            
            if (searchTerm === '') {
                filteredData = selectedCategory === 'all' 
                    ? [...glossaryData]
                    : glossaryData.filter(item => item.category === selectedCategory);
            } else {
                filteredData = glossaryData.filter(item => {
                    const matchesSearch = item.term.toLowerCase().includes(searchTerm) || 
                                        item.definition.toLowerCase().includes(searchTerm);
                    const matchesCategory = selectedCategory === 'all' || item.category === selectedCategory;
                    return matchesSearch && matchesCategory;
                });
            }
            
            renderTerms();
        }

        // Filter and render
        function filterAndRender() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            filteredData = glossaryData.filter(item => {
                const matchesCategory = selectedCategory === 'all' || item.category === selectedCategory;
                const matchesSearch = !searchTerm || 
                    item.term.toLowerCase().includes(searchTerm) || 
                    item.definition.toLowerCase().includes(searchTerm);
                return matchesCategory && matchesSearch;
            });
            
            renderTerms();
        }

        // Render terms
        function renderTerms() {
            const termsGrid = document.getElementById('termsGrid');
            
            if (filteredData.length === 0) {
                termsGrid.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üîç</div>
                        <h3>No results found</h3>
                        <p>Try adjusting your search or selecting a different category</p>
                    </div>
                `;
            } else {
                termsGrid.innerHTML = filteredData.map(item => `
                    <div class="term-card">
                        <div class="term-header">
                            <div class="term-icon ${getIconClass(item.category)}">
                                ${item.icon}
                            </div>
                            <h3 class="term-name">${item.term}</h3>
                        </div>
                        <p class="term-definition">${item.definition}</p>
                        <span class="term-tag">${item.category}</span>
                    </div>
                `).join('');
            }
            
            updateStats();
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalTerms').textContent = glossaryData.length;
            document.getElementById('visibleTerms').textContent = filteredData.length;
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            initializeCategories();
            renderTerms();
            
            // Setup search
            document.getElementById('searchInput').addEventListener('input', handleSearch);
        });
    </script>
</body>
</html>
